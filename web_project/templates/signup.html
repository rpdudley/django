{% extends 'base.html' %}

{% block content %}
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
    {% if form.errors %}
        <div class="alert alert-danger">
            <strong>Please correct the following errors:</strong>
            {{ form.errors }}
        </div>
    {% endif %}
{% endblock %}
