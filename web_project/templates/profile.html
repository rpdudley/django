{% extends 'base.html' %}

{% block content %}
    <h2>User profile</h2>
    <p>Hello {{ request.user.username }}!</p>
    <p>Email: {{ request.user.email }}</p>
    <p>First name: {{ request.user.first_name }}</p>
    <p>Last name: {{ request.user.last_name }}</p>
    <p>Date joined: {{ request.user.date_joined }}</p>
    <p><a href="{% url 'profile_edit' %}">Edit profile</a></p> 
{% endblock %}
