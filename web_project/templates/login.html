{% extends 'base.html' %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Register here</a>.</p>
    {% if form.errors %}
        <div class="alert alert-danger">
            <strong>Please correct the following errors:</strong>
            {{ form.errors }}
        </div>
    {% endif %}
{% endblock %}
